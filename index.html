<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit Thought</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">

</head>
<body>
    <div class="star-container"></div>
    
    <div class="container">
        <h1 id="changing-text">Put a thought that's bothering you inside the star.</h1>
        
        <div class="main-star">
            <div class="star-glow"></div>
            <div class="star-thought" id="thought-display"></div>
        </div>
        
        <input id="thought-input" type="text" placeholder="What's bothering you lately?..." autofocus>
        <button id="let-go-btn">Let Go</button>
    </div>
    
    <div class="attribution">Created by Zanjoweeee <br>
        This website is inspired from "Pixel Thought"
    </div>
    
    <audio loop id="background-music">
        <source src="sounds.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js">
        
    </script>
</body>
</html>
